<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Covid 19</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        * {
            box-sizing: border-box;
          }
          .row {
            margin-left: 5px;
            margin-right: 5px;
          }
            
          .column {
            float: left;
            width: 50%;
            padding: 20px;
          }
.text-gradient-sm {
    background: linear-gradient(
94.23deg
,#5374fa 12.41%,#fd9179 52.55%,#ff6969 89.95%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-size: 30% 100%;
}
.h2 {
    display: block;
    font-family: alliance,sans-serif;
    font-weight: 300!important;
    font-size: 40px!important;
    line-height: 1;
    letter-spacing: -.01em;
    margin-left: 20px;
    margin-top: 20px;
}
.h3 {
    display: block;
    margin-left: 20px;
    margin-top: 20px;
}

    </style>
</head>
<body>
<h2 class="h2 text-gradient-sm mb-3">Live Stats of Covid-19</h2>

        <h3 class="h3">Country Wise Report &nbsp; &nbsp; &nbsp;&nbsp;  &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;
        Globle Report on Daily Basis</h3>
        
        <div class="row">
            <div class="column">
<table class="table table-striped table-hover">
    <tr>
        <th>State</th>
        <th>Country</th>
        <th>Today</th>
    </tr>
    <tr th:each = "i : ${data}">
        <td th:text = "${i.state}"></td>
        <td th:text = "${i.country}"></td>
        <td th:text = "${i.today}"></td>
    </tr>
</table>
        </div>
        <div class="column">
<table class="table table-striped table-hover">
    <tr>
        <th>Date</th>
        <th>Confirmed</th>
        <th>Recovered</th>
        <th>Deaths</th>
        <th>Increased Rate</th>
    </tr>
    <tr th:each = "i : ${data1}">
        <td th:text = "${i.date}"></td>
        <td th:text = "${i.confirmed}"></td>
        <td th:text = "${i.recovered}"></td>
        <td th:text = "${i.deaths}"></td>
        <td th:text = "${i.increaseRate}"></td>
    </tr>

</table>
        </div>
        </div>
</body>
</html>
