<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Covid 19</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
         * {
  box-sizing: border-box;
}

.row {
  display: flex;
  margin-left:-5px;
  margin-right:-5px;
}

.column {
  flex: 50%;
  padding: 5px;
}

table {
  border-collapse: collapse;
  border-spacing: 0;
  width: 100%;
  border: 1px solid #ddd;
}

th, td {
  text-align: left;
  padding: 16px;
}

    </style>
</head>
<body>
<h1 class="display-1">Live Stats of Covid-19</h1>
<div class="row">
    <div class="colomn>">
        <h3>Country Wise Report</h3>
<table class="table table-striped table-hover">
    <tr>
        <th>State</th>
        <th>Country</th>
        <th>Today</th>
    </tr>
    <tr th:each = "i : ${data}">
        <td th:text = "${i.state}"></td>
        <td th:text = "${i.country}"></td>
        <td th:text = "${i.today}"></td>
    </tr>
</table>
        </div>
    <div class="colomn>">
        <h3>Global Report</h3>
<table class="table table-striped table-hover">
    <tr>
        <th>Date</th>
        <th>Confirmed</th>
        <th>Recovered</th>
        <th>Deaths</th>
        <th>Increased Rate</th>
    </tr>
    <tr th:each = "i : ${data1}">
        <td th:text = "${i.date}"></td>
        <td th:text = "${i.confirmed}"></td>
        <td th:text = "${i.recovered}"></td>
        <td th:text = "${i.deaths}"></td>
        <td th:text = "${i.increaseRate}"></td>
    </tr>
</table>
    </div>
    </div>
</body>
</html>
